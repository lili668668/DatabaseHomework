<!doctype html>
<html>
    <head>
        <title>修改書店</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" href="css/add_bookstore.css" type="text/css" media="all" />
    </head>
    <body>
        <h1>修改書店</h1>
        <form method="POST" action="/update_bookstore_process" id="form">
            <p>書店代碼: <span id="text_id"></span></p>
            <input id="update_id" name="id" style="display: none;">
            <p>書店名稱</p>
            <input name="name" id="name" type="text">
            <p class="check" id="checkName"></p>
            <p>所在城市</p>
            <input name="city" id="city" type="text"> 
            <p class="check" id="checkCity"></p>
            <p>書店電話</p>
            <input name="phone" id="phone" type="text">
            <p class="check" id="checkPhone"></p>
            <button id="submit" type="submit" disabled>提交</button>
        </form>
        <form method="POST" action="/delete_bookstore">
            <input id="delete_id" name="id" style="display: none;">
            <button id="delete" type="submit">刪除書店</button>
        </form>
        <form method="GET" action="/manage_bookstore">
            <button id="cancel" type="submit">取消</button>
        </form>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="js/update_bookstore.js"></script>
    </body>
</html>
