<!doctype html>
<html>
    <head>
        <title>修改密碼</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" href="css/register.css" type="text/css" media="all" />
    </head>
    <body>
        <h1>修改密碼</h1>
        <form method="POST" action="/update_password_process" id="form">
            <p>新密碼</p>
            <input name="newpassword" id="newpassword" type="password">
            <p class="check" id="checkNewPassword"></p>
            <p>請再次輸入密碼</p>
            <input name="againPassword" id="againPassword" type="password">
            <p class="check" id="checkAgainPassword"></p>
            <button id="submit" type="submit" disabled>提交</button>
        </form>
        <form method="GET" action="/update_member">
            <button id="cancel" type="submit">取消</button>
        </form>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="js/update_password.js"></script>
    </body>
</html>
